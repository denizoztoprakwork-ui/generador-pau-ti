- id: ELEC_001
  statement: |
    (Circuit DC) En un circuit hi ha una resistència de 12 Ω connectada a una font de 9 V.
    a) Calcula la intensitat que circula pel circuit.
    b) Calcula la potència dissipada a la resistència.
  topic: "Electricitat"
  difficulty: "facil"
  answer: |
    a) I = V/R = 9/12 = 0,75 A
    b) P = V·I = 9·0,75 = 6,75 W

- id: ELEC_003
  statement: |
    (Divisor de tensió) Dues resistències en sèrie R1=2 kΩ i R2=3 kΩ connectades a 10 V.
    a) Calcula la intensitat del circuit.
    b) Calcula la tensió a R2.
  topic: "Electricitat"
  difficulty: "mitja"
  answer: |
    a) Req=5 kΩ → I=10/5000=0,002 A=2 mA
    b) VR2=I·R2=0,002·3000=6 V

- id: ELEC_006
  statement: |
    (LED) Un LED té caiguda 2,0 V. Volem 15 mA amb una font de 9 V.
    a) Resistència en sèrie?
    b) Potència a la resistència?
  topic: "Electrònica"
  difficulty: "mitja"
  answer: |
    a) VR=7 V → R=7/0,015≈467 Ω → 470 Ω comercial
    b) P=VR·I=7·0,015=0,105 W → 1/4 W

- id: LOG_001
  statement: |
    (Lògica) Alarma A s'activa si hi ha moviment (M) i és de nit (N), o bé si s'obre la porta (P).
    Escriu l'expressió booleana.
  topic: "Automàtica i lògica"
  difficulty: "mitja"
  answer: |
    A = (M · N) + P

- id: PLC_001
  statement: |
    (PLC) Motor M s'encén amb START (NO) i s'apaga amb STOP (NC).
    a) Explica l'auto-manteniment.
    b) Escriu la lògica.
  topic: "PLC"
  difficulty: "dificil"
  answer: |
    a) STOP (NC) en sèrie amb (START en paral·lel amb contacte auxiliar de M).
    b) M = T · (S + M) (T=1 quan STOP no està premut)

- id: DT_001
  statement: |
    (Dibuix tècnic) Defineix: alçat, planta i secció. Quan s'utilitza una secció?
  topic: "Dibuix tècnic"
  difficulty: "facil"
  answer: |
    Alçat: vista frontal. Planta: vista superior. Secció: tall per veure interior.
    S'utilitza per mostrar detalls interns.

- id: MAT_001
  statement: |
    (Materials) Compara acer, alumini i termoplàstic en densitat, resistència, corrosió i reciclabilitat.
  topic: "Materials"
  difficulty: "mitja"
  answer: |
    Acer: densitat alta, resistència alta, pot corroir, reciclable.
    Alumini: densitat menor, bona relació resistència/pes, bona resistència a corrosió, molt reciclable.
    Termoplàstic: densitat baixa, resistència menor, no corrosió, reciclat depèn del polímer.

