- id: Q001
  statement: "Què és una variable en programació? Escriu una definició breu."
  topic: "Fonaments"
  difficulty: "facil"
  answer: "Una variable és un identificador que referencia un valor emmagatzemat (que pot canviar) durant l'execució."

- id: Q002
  statement: "Dona un exemple de condicional `if` en Python i explica què fa."
  topic: "Control de flux"
  difficulty: "facil"
  answer: "Ex: if x > 0: print('positiu'). Executa el bloc si la condició és certa."

- id: Q003
  statement: "Quina diferència hi ha entre una llista i una tupla en Python?"
  topic: "Estructures de dades"
  difficulty: "mitja"
  answer: "La llista és mutable; la tupla és immutable."

- id: Q004
  statement: "Explica què és la complexitat temporal O(n) amb un exemple simple."
  topic: "Algorísmia"
  difficulty: "mitja"
  answer: "O(n) vol dir que el temps creix linealment amb n; ex: recórrer una llista i sumar elements."

- id: Q005
  statement: "Què és una excepció i com es gestiona amb try/except?"
  topic: "Errors"
  difficulty: "mitja"
  answer: "Una excepció és un error en execució; try/except captura l'error i permet reaccionar sense petar."

- id: Q006
  statement: "Què és una clau primària en una base de dades relacional?"
  topic: "Bases de dades"
  difficulty: "mitja"
  answer: "Camp(s) que identifiquen de manera única cada fila d'una taula."

- id: Q007
  statement: "Dona un exemple d'ús d'un diccionari (dict) i per què és útil."
  topic: "Estructures de dades"
  difficulty: "facil"
  answer: "Ex: notes = {'Anna': 8}. Útil per mapar claus a valors amb accés ràpid."

- id: Q008
  statement: "Què és una API? Explica-ho amb una frase i un exemple."
  topic: "Xarxes i serveis"
  difficulty: "dificil"
  answer: "Interfície per comunicar sistemes; ex: una API HTTP de temps que retorna JSON."

- id: Q009
  statement: "Què és un bucle `for` i quan l'utilitzaries?"
  topic: "Control de flux"
  difficulty: "facil"
  answer: "Repeteix un bloc per a cada element d'un iterable; ex: recórrer una llista."

- id: Q010
  statement: "Què és una funció i quins avantatges té?"
  topic: "Fonaments"
  difficulty: "facil"
  answer: "Bloc reutilitzable de codi; millora modularitat, reutilització i llegibilitat."
